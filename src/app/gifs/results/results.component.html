<div class="row">
  <div *ngFor="let item of results" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
    <div class="card m-1 p-1">
      <img [src]="item.images.downsized_medium.url" [alt]="item.title" class="card-image-top">
      <div class="card-body">
        <div class="card-text">
          {{item.title}}
          <!-- {{item.images.downsized_medium.url}} -->
        </div>
      </div>
    </div>
  </div>
</div>
